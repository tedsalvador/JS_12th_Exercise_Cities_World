<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cities in the World</title>
    <link href="../css/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <h1 class="text-2xl">Cities in the world</h1>
        <nav>
            <a href="../index.html" class="mx-2">Home</a>
            <a href="about.html" class="mx-2">About</a>
            <a href="contact.html" class="mx-2">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="p-10">
        <h2 class="text-4xl mb-4">Contact Us</h2>
        <form>
            <label for="name" class="block mb-2">Name:</label>
            <input type="text" id="name" name="name" class="border-2 p-2 mb-4 w-full">

            <label for="email" class="block mb-2">Email:</label>
            <input type="email" id="email" name="email" class="border-2 p-2 mb-4 w-full">

            <label for="message" class="block mb-2">Message:</label>
            <textarea id="message" name="message" rows="4" class="border-2 p-2 mb-4 w-full"></textarea>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2">Submit</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <p>&copy; 2021 Company, Inc</p>
        <div class="flex">
            <i class="material-icons mx-2">facebook</i>
            <i class="material-icons mx-2">twitter</i>
            <i class="material-icons mx-2">location_on</i>
            <i class="material-icons mx-2">directions</i>
            <i class="material-icons mx-2">whatsapp</i>
        </div>
    </footer>
</body>
</html>
